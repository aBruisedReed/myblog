<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/jquery-3.5.1.min.js" ></script>
  <script src="scripts/script.js"></script>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <style>
  body,h1,h2,h3,h4,h5,input,button,article {font-family: "Raleway", sans-serif}
  </style>
  <title>My Blog - Main</title>
</head>
<body onload="loadList();">
  <header id="header">
  <h1 id="headerH1"><a href="index.html">My Blog</a></h1>
  <h2 id="headerH2">Welcome to the blog of <span id="author">unknown</span></h2>
  </header>
  <section>
    <div id="write">  
      <input type="text" id="write_input" placeholder="Write your new post!">
      <button id="write_button" onclick="moveToWrite()">+</button>
    </div>
    <article id="art"> 
      <!-- 동적구현 -->
    </article>
  </section>
  <footer>
  <div id="widget">
    <h2> 지역: <div id="city"></div></h2>
    <h2> 현재 온도: <div id="temperature-celcius"></div></h2>   			
    <h2>습도: <div id='humidity'></div></h2>
    <h2>전체: <div id='overall'></div></h2>
    <h2><div id='icon'></div></h2>
  </div>
    <h5>Powered by w3.css</h5>
  </footer>
</body>
</html>
